<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Controls</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="video-container">
        <video id="video">
            <source src="video/I_FT.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button id="initialPlayBtn" class="control-button initial-play">Play</button>
        <button id="pauseBtn" class="control-button hidden">Pause</button>
        <button id="resumePlayBtn" class="control-button hidden">Play</button>
    </div>
</body>
</html>
